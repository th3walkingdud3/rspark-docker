version: '2'
services:
  postgres:
    image: jharner/rspark-postgres:0.9.5
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./data/pg-data:/opt/pg-data
  hive:
    image: jharner/rspark-hive:0.9.5
    restart: always
    ports:
      - "10000:10000"
    depends_on:
      - hadoop
  hadoop:
    image: jharner/rspark-hadoop:0.9.5
    restart: always
    volumes:
      - ./data/hadoop:/opt/hadoop
    ports:
      - "9000:9000" # Hadoop
      - "50070:50070" # HadoopUI Access
  rstudio:
    image: jharner/rspark-rstudio:0.9.5
    restart: always
    environment:
      - PASSWORD=rstudiojh
    ports:
      - "8787:8787" # RstudioUI
    links:
      - hadoop
      - postgres
    depends_on: 
      - hadoop
      - hive
